<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>api测试地址</title>
    <style type="text/css">
     .upload-button {

     }

     .upload-box {
       display: none;
     }

     .upload-info {
       display: none;
     }

     .upload-box label {
       width: 50px;
       display: inline-block;
     }

   </style>
  </head>
  <body>
    <h1>文件上传</h1>
    <button class="upload-button" id="showUpload">点击上传</button>
    <div class="upload-box" id="fileUploadFrom">
      <label for="name">Name</label>
      <input type="text" name="name" id="name"/><br/>
      <label for="file">File</label>
      <input type="file" name="file" id="file"/><br/>
      <button id="upload">Upload</button>
    </div>
    <div class="upload-info">
      <progress value="0" max="100"></progress>
      <span class="progress-value">0</span>
    </div>
  </body>
<script src="http://localhost:3000/public/javascripts/jquery-1.8.3.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {



    $.ajax({
      url: "http://127.0.0.1:3000/getList",
      type: 'get',
      dataType:'json',  
      success: function(xhr) {
        console.log(xhr);
      },
      error: function(err) {
        console.log('error');
      }
    });

  
});
</script>
</html>
