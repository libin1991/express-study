<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>api测试地址</title>
  </head>
  <body>
     这里是专门用来测试api的页面
  </body>
<script src="/public/javascripts/jquery-1.8.3.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    var data = {};
    data.node = "node0";
    data.title = "这里是文章标题";
    data.content = "文章内容";
    $.ajax({
      url : '/getAllTopic?page=1&limit=5',
      type: 'get',
      //data: JSON.stringify(data),
      dataType: 'json',
      contentType: "application/json",
      success : function(data){
        document.write(JSON.stringify(data));
      },
      error:function(error){
            alert(1);
            console.log(error);
      }
    });
});
</script>
</html>
