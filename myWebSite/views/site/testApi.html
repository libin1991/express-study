<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>api测试地址</title>
  </head>
  <body>
     这里是专门用来测试api的页面
  </body>
<script src="/public/javascripts/jquery-1.8.3.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    var data = {};
    data.topicId = "597dfcd21301d6b15862e13a";
    data.content = "这篇文章不错，双击666777";
    $.ajax({
      url : '/addReply',
      type: 'post',
      data: JSON.stringify(data),
      dataType: 'json',
      contentType: "application/json",
      success : function(data){
        document.write(JSON.stringify(data));
      },
      error:function(error){
            alert(1);
            console.log(error);
      }
    });
});
</script>
</html>
