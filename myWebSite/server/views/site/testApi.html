<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>api测试地址</title>
    <style type="text/css">
     .upload-button {

     }

     .upload-box {
       display: none;
     }

     .upload-info {
       display: none;
     }

     .upload-box label {
       width: 50px;
       display: inline-block;
     }

   </style>
  </head>
  <body>
    <h1>文件上传</h1>
    <button class="upload-button" id="showUpload">点击上传</button>
    <div class="upload-box" id="fileUploadFrom">
      <label for="name">Name</label>
      <input type="text" name="name" id="name"/><br/>
      <label for="file">File</label>
      <input type="file" name="file" id="file"/><br/>
      <button id="upload">Upload</button>
    </div>
    <div class="upload-info">
      <progress value="0" max="100"></progress>
      <span class="progress-value">0</span>
    </div>
  </body>
<script src="/public/javascripts/jquery-1.8.3.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {

  $('#showUpload').on('click', function(e) {
    $('.upload-box').show(300);
  });

  $('#upload').on('click', function(e) {
    var data = {};
    data.content = "这是一篇文章，违章内容abc";  
    data.title = "文章标题";  
    data.type = "nodejs";
    // 59bfe053a433ca17e0922fe1
    $.ajax({
      url: "/getArticleDetail?articleId=59bfe053a433ca17e0922fe1",
      // data: data,
      type: 'get',
      dataType:'json',
      success: function(res) {
        console.log(res);
      },
      error: function(err) {
        console.log('error');
      }
    })
  });
  
});
</script>
</html>
